<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Icons</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Navbar Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar > .nav-item {
            position: relative;
            margin-right: 20px;
        }

        .navbar > .nav-item a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: inline-flex;
            align-items: center;
        }

        .navbar > .nav-item a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        /* Sub-navbar Styles */
        .sub-navbar {
            display: none;
            position: absolute;
            top: 18px; /* Adjust based on navbar height */
            left: 0;
            background-color: #444;
            padding: 10px 0;
            list-style: none;
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sub-navbar .sub-item {
            margin: 0;
            padding: 0;
            position: relative;
        }

        .sub-navbar .sub-item a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sub-navbar .sub-item a:hover {
            background-color: #666;
        }

        /* Sub-sub-navbar Styles */
        .sub-sub-navbar {
            display: none;
            position: absolute;
            top: 0;
            left: 150px; /* Adjust based on sub-navbar width */
            background-color: #555;
            padding: 10px 0;
            list-style: none;
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sub-sub-navbar .sub-sub-item a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
        }

        .sub-sub-navbar .sub-sub-item a:hover {
            background-color: #777;
        }

        /* Show Sub-navbar and Sub-sub-navbar on Hover */
        .nav-item:hover .sub-navbar {
            display: block;
        }

        .sub-item:hover .sub-sub-navbar {
            display: block;
        }

        /* Add Icon Styles */
        .nav-item > a .icon {
            margin-left: 5px;
        }

        .sub-item > a .icon {
            margin-left: auto;
        }

        .sub-item:hover > a .icon {
            transform: rotate(90deg); /* Rotate arrow on hover */
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-item">
            <a href="#">Home</a>
        </div>
        <div class="nav-item">
            <a href="#">Services <i class="fas fa-caret-down icon"></i></a>
            <ul class="sub-navbar">
                <li class="sub-item">
                    <a href="#">Web Development</a>
                </li>
                <li class="sub-item">
                    <a href="#">SEO <i class="fas fa-caret-right icon"></i></a>
                    <ul class="sub-sub-navbar">
                        <li class="sub-sub-item"><a href="#">On-Page SEO</a></li>
                        <li class="sub-sub-item"><a href="#">Off-Page SEO</a></li>
                        <li class="sub-sub-item"><a href="#">Technical SEO</a></li>
                    </ul>
                </li>
                <li class="sub-item">
                    <a href="#">Graphic Design</a>
                </li>
            </ul>
        </div>
        <div class="nav-item">
            <a href="#">Contact</a>
        </div>
    </div>
</body>
</html>
