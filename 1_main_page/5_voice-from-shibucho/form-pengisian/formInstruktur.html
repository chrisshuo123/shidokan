<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../../2_styleCSS/navbarStyle.css">
    <link rel="stylesheet" type="text/css" href="../../../2_styleCSS/style.css">
    <title>Form Pengisian Instruktur</title>
</head>
<body>
    <!-- Navbar -->
    <div style="background-color: black;">
        <h1>NAVBAR</h1>
    </div>
    <!-- Header -->
    <!-- Form Instruktur -->
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Form Instruktur</h3>
            <h4>Isikan data dengan lengkap</h4>
            <fieldset>
                <input placeholder="Nama Lengkap" type="text" tabindex="1" required autofocus>
            </fieldset>

            <fieldset>
                <input placeholder="Background Beladiri" type="text" tabindex="2" required>
            </fieldset>

            <fieldset>
                <input placeholder="Prestasi" type="text" tabindex="3" required>
            </fieldset>

            <fieldset>
                <input placeholder="Email" type="email" tabindex="4" required>
            </fieldset>

            <fieldset>
                <input placeholder="Nomor Telpon" type="tel" tabindex="5" required>
            </fieldset>

            <fieldset>
                <textarea placeholder="Pesan Tambahan (Opsional)" tabindex="6"></textarea>
            </fieldset>

            <fieldset>
                <input type="image" name="image" accept="../../img/9-tampungFoto" alt="Upload Image">
            </fieldset>

            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Kirim Pesan</button>
            </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/52139f278b.js" crossorigin="anonymous"></script>
    <script src="../../../3_JavaScript/app.js"></script>
</body>
</html>
